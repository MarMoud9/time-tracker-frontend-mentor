<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="perso">
      <div>
        <img src="images/image-jeremy.png" alt="perso-picture">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="links">
        <a href="" class="daily" id="daily">daily</a>
        <a href="" class="weekly" id="weekly">weekly</a>
        <a href="" class="monthly" id="monthly">monthly</a>
      </div>
      </div>
    <div class="work-bg">
      <img src="images/icon-work.svg" alt="work-icon" class="icons">
      <div class="work">
        <ion-icon name="ellipsis-horizontal" class="dots"></ion-icon>
        <p class="name">work</p>
        <h3><span class="hours">5</span>hrs</h3>
        <p class="last">Last <span class="timeframe">Day </span><span class="previous"></span>hrs</p>
      </div>
    </div>
    <div class="play-bg">
      <img src="images/icon-play.svg" alt="play-icon" class="icons">
      <div class="play">
        <ion-icon name="ellipsis-horizontal" class="dots"></ion-icon>
        <p class="name">play</p>
        <h3><span class="hours">1</span>hrs</h3>
        <p class="last">Last <span class="timeframe">Day </span><span class="previous"></span>hrs</p>
      </div>
    </div>
    <div class="study-bg">
      <img src="images/icon-study.svg" alt="study-icon" class="icons">
      <div class="study">
        <ion-icon name="ellipsis-horizontal" class="dots"></ion-icon>
        <p class="name">study</p>
        <h3><span class="hours">0</span>hrs</h3>
        <p class="last">Last <span class="timeframe">Day </span><span class="previous"></span>hrs</p>
      </div>
    </div>
    <div class="exercise-bg">
      <img src="images/icon-exercise.svg" alt="exercise-icon" class="icons">
      <div class="exercise">
        <ion-icon name="ellipsis-horizontal" class="dots"></ion-icon>
        <p class="name">exercise</p>
        <h3><span class="hours">1</span>hrs</h3>
        <p class="last">Last <span class="timeframe">Day </span><span class="previous"></span>hrs</p>
      </div>
    </div>
    <div class="social-bg">
      <img src="images/icon-social.svg" alt="social-icon" class="icons">
      <div class="social">
        <ion-icon name="ellipsis-horizontal" class="dots"></ion-icon>
        <p class="name">social</p>
        <h3><span class="hours">1</span>hrs</h3>
        <p class="last">Last <span class="timeframe">Day </span><span class="previous"></span>hrs</p>
      </div>
    </div>
    <div class="self-care-bg">
      <img src="images/icon-self-care.svg" alt="seflcare-icon" class="icons">
        <div class="self-care">
          <ion-icon name="ellipsis-horizontal" class="dots"></ion-icon>
          <p class="name">self care</p>
          <h3><span class="hours">0</span>hrs</h3>
          <p class="last">Last <span class="timeframe">Day </span><span class="previous"> </span>hrs</p>
        </div>
    </div>
  </main>
  <script  src="main.js">
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
  </script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
  </script>
</body>
</html>
